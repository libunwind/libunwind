[binaries]
exe_wrapper = ['/usr/bin/env', 'QEMU_LD_PREFIX=/usr/arm-linux-gnueabi', '/usr/bin/qemu-arm-static']
c = ['/usr/bin/arm-linux-gnueabi-gcc-12']
cpp = ['/usr/bin/arm-linux-gnueabi-g++-12']
ar = ['/usr/bin/arm-linux-gnueabi-ar']
ld = ['/usr/bin/arm-linux-gnueabi-ld']
objcopy = ['/usr/bin/arm-linux-gnueabi-objcopy']
strip = ['/usr/bin/arm-linux-gnueabi-strip']

[built-in options]
c_link_args = ['-Wl,-rpath=/usr/arm-linux-gnueabi/lib']
cpp_link_args = ['-Wl,-rpath=/usr/arm-linux-gnueabi/lib']

[host_machine]
cpu = 'armel'
cpu_family = 'arm'
endian = 'little'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'
