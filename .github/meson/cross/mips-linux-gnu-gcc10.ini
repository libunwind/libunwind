[binaries]
exe_wrapper = ['/usr/bin/env', 'QEMU_LD_PREFIX=/usr/mips-linux-gnu', '/usr/bin/qemu-mips-static']
c = ['/usr/bin/mips-linux-gnu-gcc-10']
cpp = ['/usr/bin/mips-linux-gnu-g++-10']
ar = ['/usr/bin/mips-linux-gnu-ar']
ld = ['/usr/bin/mips-linux-gnu-ld']
objcopy = ['/usr/bin/mips-linux-gnu-objcopy']
strip = ['/usr/bin/mips-linux-gnu-strip']

[built-in options]
c_link_args = ['-Wl,-rpath=/usr/mips-linux-gnu/lib']
cpp_link_args = ['-Wl,-rpath=/usr/mips-linux-gnu/lib']

[host_machine]
cpu = 'mips'
cpu_family = 'mips'
endian = 'big'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'
