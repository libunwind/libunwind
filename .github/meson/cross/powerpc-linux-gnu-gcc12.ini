[binaries]
exe_wrapper = ['/usr/bin/env', 'QEMU_LD_PREFIX=/usr/powerpc-linux-gnu', '/usr/bin/qemu-ppc-static']
c = ['/usr/bin/powerpc-linux-gnu-gcc-12']
cpp = ['/usr/bin/powerpc-linux-gnu-g++-12']
ar = ['/usr/bin/powerpc-linux-gnu-ar']
ld = ['/usr/bin/powerpc-linux-gnu-ld']
objcopy = ['/usr/bin/powerpc-linux-gnu-objcopy']
strip = ['/usr/bin/powerpc-linux-gnu-strip']

[built-in options]
c_link_args = ['-Wl,-rpath=/usr/powerpc-linux-gnu/lib']
cpp_link_args = ['-Wl,-rpath=/usr/powerpc-linux-gnu/lib']

[host_machine]
cpu = 'powerpc'
cpu_family = 'ppc'
endian = 'big'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'
