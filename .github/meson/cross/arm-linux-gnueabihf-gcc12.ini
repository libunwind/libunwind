[binaries]
exe_wrapper = ['/usr/bin/env', 'QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf', '/usr/bin/qemu-arm-static']
c = ['/usr/bin/arm-linux-gnueabihf-gcc-12']
cpp = ['/usr/bin/arm-linux-gnueabihf-g++-12']
ar = ['/usr/bin/arm-linux-gnueabihf-ar']
ld = ['/usr/bin/arm-linux-gnueabihf-ld']
objcopy = ['/usr/bin/arm-linux-gnueabihf-objcopy']
strip = ['/usr/bin/arm-linux-gnueabihf-strip']

[built-in options]
c_link_args = ['-Wl,-rpath=/usr/arm-linux-gnueabihf/lib']
cpp_link_args = ['-Wl,-rpath=/usr/arm-linux-gnueabihf/lib']

[host_machine]
cpu = 'arm7hlf'
cpu_family = 'arm'
endian = 'little'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'
