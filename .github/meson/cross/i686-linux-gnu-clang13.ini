[binaries]
c = ['/usr/bin/clang-13', '--target=i686-linux-gnu']
cpp = ['/usr/bin/clang++-13', '--target=i686-linux-gnu']
ar = ['/usr/bin/ar']
ld = ['/usr/bin/ld']
objcopy = ['/usr/bin/objcopy']
strip = ['/usr/bin/strip']

[properties]
needs_exe_wrapper = false

[host_machine]
cpu = 'i686'
cpu_family = 'x86'
endian = 'little'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'
