[binaries]
exe_wrapper = ['/usr/bin/env', 'QEMU_LD_PREFIX=/usr/mips64el-linux-gnuabi64', '/usr/bin/qemu-mips64el-static']
c = ['/usr/bin/mips64el-linux-gnuabi64-gcc-10']
cpp = ['/usr/bin/mips64el-linux-gnuabi64-g++-10']
ar = ['/usr/bin/mips64el-linux-gnuabi64-ar']
ld = ['/usr/bin/mips64el-linux-gnuabi64-ld']
objcopy = ['/usr/bin/mips64el-linux-gnuabi64-objcopy']
strip = ['/usr/bin/mips64el-linux-gnuabi64-strip']

[built-in options]
c_link_args = ['-Wl,-rpath=/usr/mips64el-linux-gnuabi64/lib']
cpp_link_args = ['-Wl,-rpath=/usr/mips64el-linux-gnuabi64/lib']

[host_machine]
cpu = 'mips64'
cpu_family = 'mips64'
endian = 'little'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'
