[binaries]
strip = 'strip'  # https://github.com/mesonbuild/meson/issues/12535

[target_machine]
cpu = 's390x'
cpu_family = 's390x'
endian = 'big'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'

[built-in options]
c_args = ['-D__s390x__', '-D__linux__']
cpp_args = ['-D__s390x__', '-D__linux__']
