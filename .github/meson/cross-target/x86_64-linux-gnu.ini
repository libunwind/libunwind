[binaries]
strip = 'strip'  # https://github.com/mesonbuild/meson/issues/12535

[target_machine]
cpu = 'amd64'
cpu_family = 'x86_64'
endian = 'little'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'

[built-in options]
c_args = ['-D__x86_64__', '-D__amd64__', '-D__linux__']
cpp_args = ['-D__x86_64__', '-D__amd64__', '-D__linux__']
