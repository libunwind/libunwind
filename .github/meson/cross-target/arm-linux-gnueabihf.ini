[binaries]
strip = 'strip'  # https://github.com/mesonbuild/meson/issues/12535

[target_machine]
cpu = 'arm7hlf'
cpu_family = 'arm'
endian = 'little'
system = 'linux'
subsystem = 'linux'
kernel = 'linux'

[built-in options]
c_args = ['-D__arm__', '-D__linux__']
cpp_args = ['-D__arm__', '-D__linux__']
